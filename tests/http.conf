server
{
	listen 			9100;

	location /allow-get-only
	{
		allow	GET HEAD;
		root	./files/static;
	}

	location /allow-post-only
	{
		allow	POST;
		root	./files/static;
	}

	location /allow-get-n-post
	{
		allow	GET HEAD POST;
		root	./files/static;
	}
}

server
{
	listen 			9101;
	allow			GET HEAD;

	location /
	{
		return 301 /redirected$request_uri;
	}

	location /redirected
	{
		root	./files/redirected;
		index	index.txt;
	}
}

server
{
	listen 			9102;
	allow			GET HEAD;

	location /my-route-to-serve/
	{
		root	./files/static;
		
	}

	location /my-route-to-serve-with-custom-indexfile/
	{
		root	./files/static;
		index	file.txt;
	}

	location /my-route-to-serve-with-listing/
	{
		index		none;
		root		./files/static;
		autoindex	on;
	}

	location /my-route-to-serve-without-listing/
	{
		index		none;
		root		./files/static;
		autoindex	off;
	}

	location /my-route-to-serve-with-both/
	{
		root		./files/static;
		autoindex	on;
		index		file.txt;
	}
}

server
{
	listen 			9103;
	allow			GET HEAD PUT DELETE;

	location /
	{
		upload	./files/uploaded/ /;
		root	./files/uploaded;
	}
}

server
{
	listen			9200;
	allow			GET PUT POST DELETE;

	location / {
		index 			index.php;
		autoindex		on;
		root			./files/cgi/php;
		cgi				.php ./files/cgi/executable/cgi-php GET PUT POST DELETE;
	}

	location /js {
		index 			index.js;
		autoindex		on;
		root			./files/cgi/js;
		cgi				.js	./files/cgi/executable/cgi-node GET PUT POST;
		cgi_argv		on;
	}
}